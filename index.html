<!DOCTYPE html>
<html lang="en">
  <body>anchor tag in iframe
  <iframe id="sfCommunity" title="Test iFrame"
            class="_frame-container_pg4sv_52"
            src="https://testssookta-dev-ed.develop.my.site.com/serviceportal?sId=wery12345v5teevjvkfgr_r48rmfvf.34347ffknf"
            loading="lazy"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen=""
            data-testid="frame-container-test-id"
            style="width: 1000px; height: 1000px; border: none; position: absolute; top: 0px; left: 0px;">
</iframe>
<script>
      // Function to send a message to the Salesforce Community
      function sendMessageToSF() {
        var iframe = document.getElementById("sfCommunity");
        var message = { name: "test", value: "Hello, Salesforce!" };

        // Use postMessage to send the data to the iframe (Salesforce Community)
        iframe.contentWindow.postMessage(message, "*");
      }

      // Call the function to send the message      
      document.getElementById('sfCommunity').onload = function() {
            console.log("iFrame fully loaded, now sending message...");
            sendMessageToSF();
        };
    </script>
</body></html>
