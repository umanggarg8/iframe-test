<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Salesforce Community</title>
  <script type="text/javascript">
    function openSalesforceCommunity() {
      // Define the URL of your Salesforce Community
      var communityUrl = 'https://testssookta-dev-ed.develop.my.site.com/serviceportal/login/'; 

      // Set the size and features of the pop-up window
      var windowFeatures = "width=800,height=600,scrollbars=yes,resizable=yes";

      // Open a new pop-up window with the Salesforce Community URL
      var newWindow = window.open(communityUrl, '_blank', windowFeatures);

      // Focus on the new pop-up window if it was successfully opened
      if (newWindow) {
        newWindow.focus();
      } else {
        // If the pop-up was blocked, alert the user
        alert('Pop-up was blocked by the browser. Please allow pop-ups for this site.');
      }
    }
  </script>
</head>
<body>
  <h1>Open Salesforce Community with Okta SSO</h1>

  <!-- Button to trigger the pop-up -->
  <button onclick="openSalesforceCommunity()">Login to Salesforce Community</button>
</body>
</html>
